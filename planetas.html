    var g_mercurio = 3.7;

    var g_marte = 3.711;
    var g_jupiter = 28.4;
    var g_saturno = 10.44;
    var g_urano = 8.7;
    var g_neptuno = 11.15;
    var g_pluton = 0.62;
    var nombre;

    if (planeta == 1)
    {
      peso_final = peso * g_marte / g_tierra;
      nombre = "Marte";
    }
    else if (planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra;
      nombre = "Jupiter"
    }
    else
    {
      peso_final = 10000000,
      nombre = "krypton";
    }
